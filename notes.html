<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes - Thornumak</title>
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }

        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #111111;
            --text-primary: #ffffff;
            --text-secondary: #a3a3a3;
            --accent: #6366f1;
            --accent-hover: #818cf8;
            --card-bg: rgba(255, 255, 255, 0.03);
            --card-border: rgba(255, 255, 255, 0.08);
        }

        @media (prefers-color-scheme: light) {
            :root {
                --bg-primary: #ffffff;
                --bg-secondary: #f9fafb;
                --text-primary: #111827;
                --text-secondary: #6b7280;
                --card-bg: rgba(0, 0, 0, 0.02);
                --card-border: rgba(0, 0, 0, 0.06);
            }
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
            font-size: 16px;
        }

        .container {
            max-width: 720px;
            margin: 0 auto;
            padding: 60px 20px;
        }

        /* --- Navigation Bar --- */
        .main-nav {
            position: sticky;
            top: 0;
            z-index: 10;
            background: rgba(17, 17, 17, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--card-border);
            width: 100%;
            padding: 16px 0;
        }

        .nav-container {
            max-width: 720px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: center;
            gap: 32px;
        }
        
        /* NOTE: You should have one nav style for the whole site.
           Ideally this is in a separate .css file. For now, we'll copy it. */
        .main-nav a {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.95rem;
            transition: color 0.2s ease;
            position: relative;
            padding: 4px 0;
        }

        .main-nav a:hover {
            color: var(--text-primary);
        }
        
        .main-nav a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--accent);
            transform: scaleX(0);
            transform-origin: center;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .main-nav a:hover::after {
            transform: scaleX(1);
        }

        @media (prefers-color-scheme: light) {
            .main-nav {
                background: rgba(255, 255, 255, 0.8);
            }
        }

        h1 {
            font-size: clamp(2.5rem, 5vw, 3.5rem);
            font-weight: 800;
            margin-bottom: 40px;
        }

        /* Styles for the list of notes */
        .note-entry {
            margin-bottom: 40px;
            border-bottom: 1px solid var(--card-border);
            padding-bottom: 40px;
        }

        .note-entry:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }

        .note-entry .note-date {
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .note-entry .note-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 12px;
        }

        .note-entry .note-title a {
            color: var(--text-primary);
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .note-entry .note-title a:hover {
            color: var(--accent);
        }

        .note-entry .note-summary {
            color: var(--text-secondary);
            line-height: 1.7;
        }
        
        footer {
             margin-top: 80px;
             padding-top: 40px;
             border-top: 1px solid var(--card-border);
             text-align: center;
             color: var(--text-secondary);
             font-size: 0.875rem;
        }

    </style>
</head>
<body>

    <nav class="main-nav">
        <div class="nav-container">
            <a href="/#projects">Projects</a> 
            <a href="/notes.html">Notes</a>
            <a href="/#about">About</a>
            <a href="/#contact">Contact</a>
        </div>
    </nav>

    <div class="container">
        <header>
            <h1>Notes</h1>
        </header>

        <main>
            <div class="note-entry">
                <p class="note-date">September 29, 2025</p>
                <h2 class="note-title">
                    <a href="/import-tutorial.html">How to Import Your Flashcards from a CSV File</a>
                </h2>
                <p class="note-summary">
                    A guide for migrating your learning data from services like Memrise into a new home, using the universal CSV format.
                </p>
            </div>

         

        </main>
        
      

    </div>

</body>
</html>
